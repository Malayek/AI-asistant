
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Selen AI ‚Äì Multilingual Assistant</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; }
  .app { height:100vh; display:flex; flex-direction:column; }
  .header { background:#0b5cff; color:white; padding:15px; font-size:20px; }
  .chat { flex:1; overflow-y:auto; padding:15px; }
  .user { text-align:right; margin:10px; color:#0b5cff; }
  .ai { text-align:left; margin:10px; color:#0b8043; }
  .input { display:flex; padding:10px; background:white; }
  input { flex:1; padding:10px; font-size:16px; }
  button { margin-left:5px; font-size:16px; padding:10px; cursor:pointer; }
</style>
</head>

<body>
<div class="app">
  <div class="header">üåç Selen AI ‚Äì Multilingual Assistant</div>
  <div class="chat" id="chat"></div>
  <div class="input">
    <input id="text" placeholder="Use the microphone üé§" />
    <button onclick="speak()">üé§</button>
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");

function add(role, text) {
  chat.innerHTML += `<div class="${role}"><b>${role==='user'?'You':'AI'}:</b> ${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const input = document.getElementById("text");
  const msg = input.value.trim();
  if(!msg) return;
  add("user", msg);
  input.value="";
  respond(msg.toLowerCase());
}

function respond(t) {
  let r="";

  // Multilingual greetings
  if(t.includes("hello") || t.includes("hi")) r="Hello Selen üòä How can I help?";
  else if(t.includes("english")) r="Hello! How are you?";
  else if(t.includes("korean")) r="ÏïàÎÖïÌïòÏÑ∏Ïöî! üòä Ïñ¥ÎñªÍ≤å ÏßÄÎÇ¥ÏÑ∏Ïöî?";
  else if(t.includes("urdu")) r="ÿ≥ŸÑÿßŸÖ üòä ŸÖ€å⁄∫ ÿ¢Ÿæ ⁄©€å ŸÖÿØÿØ ⁄©€í ŸÑ€å€í ÿ≠ÿßÿ∂ÿ± €ÅŸà⁄∫";
  else if(t.includes("arabic")) r="ŸÖÿ±ÿ≠ÿ®ÿß üòä ŸÉŸäŸÅ ÿ≠ÿßŸÑŸÉÿü";
  else if(t.includes("chinese")) r="‰Ω†Â•Ω üòä ‰Ω†‰ªäÂ§©ÊÄé‰πàÊ†∑Ôºü";
  else if(t.includes("japanese")) r="„Åì„Çì„Å´„Å°„ÅØ üòä „ÅäÂÖÉÊ∞ó„Åß„Åô„ÅãÔºü";
  else if(t.includes("french")) r="Bonjour üòä Comment √ßa va ?";
  else if(t.includes("russian")) r="–ü—Ä–∏–≤–µ—Ç üòä –ö–∞–∫ –¥–µ–ª–∞?";

  // Math
  else if(t.match(/\d+/)) {
    try {
      const exp = t.replace(/[^0-9+\-*/().]/g,"");
      r = "üßÆ The answer is: "+eval(exp);
    } catch { r="Tell me the math clearly and I‚Äôll solve it üòä"; }
  }

  // Study
  else if(t.includes("study")||t.includes("learn")) {
    r="üìò Let‚Äôs learn together. Tell me the subject and level.";
  }

  // Business
  else if(t.includes("business")) {
    r="üíº I‚Äôll respond professionally. What business help do you need?";
  }

  // Kids mode
  else if(t.includes("kid")||t.includes("child")) {
    r="üë∂ Hi there! Learning is fun! Ask me anything üåà";
  }

  // Emotional support
  else if(t.includes("sad")||t.includes("depressed")||t.includes("tired")) {
    r="üíô I‚Äôm glad you told me. You matter. Take a breath üå±";
  }

  // Advice
  else if(t.includes("advice")) {
    r="üå± Break problems into steps, be kind to yourself, and ask for help when needed.";
  }

  // Default
  else r="‚ú® Tell me more, and I‚Äôll respond in the best way I can.";

  add("ai",r);
}

// Microphone input
function speak() {
  if(!('webkitSpeechRecognition' in window)){
    alert("Speech recognition works in Chrome only.");
    return;
  }
  const rec = new webkitSpeechRecognition();
  rec.lang="en-US";
  rec.onresult=e=>{
    document.getElementById("text").value=e.results[0][0].transcript;
  };
  rec.start();
}
</script>
</body>
</html>
